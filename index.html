<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM PowerVS Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #0f62fe 0%, #0530ad 100%);
        }

        h1 {
            color: #161616;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #525252;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .document-link {
            display: inline-block;
            background: #0f62fe;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(15, 98, 254, 0.3);
        }

        .document-link:hover {
            background: #0530ad;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 98, 254, 0.4);
        }

        .document-link:active {
            transform: translateY(0);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .footer {
            margin-top: 40px;
            color: #8d8d8d;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M10,13H7V11H10V13M14,13H10V15H7V13H14V15M14,13H17V15H14V13Z"/>
            </svg>
        </div>
        
        <h1>IBM PowerVS</h1>
        <p class="subtitle">Documentation Hub</p>
        
        <a href="Continuous Security & Compliance for IBM PowerVS.html" class="document-link">
            View Security & Compliance Guide
        </a>
        
        <div class="footer">
            <p>Continuous Security & Compliance Documentation</p>
        </div>
    </div>
</body>
</html>
